<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #ffffff;
        }

        h1 {
            font-size: 28px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            color: #888888;
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Access Denied</h1>
        <p>Sorry, but you don't have permission to access this page.</p>
        <a href="/" class="btn btn-primary">Go Back to Homepage</a>
    </div>
</body>

</html>
